<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyClubApp 下载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 420px;               /* 稍宽，适应更长按钮 */
            max-width: 90vw;
            background: transparent;
            padding: 2rem 1rem 2.5rem 1rem;
        }

        .app-logo {
            display: block;
            width: 180px;
            height: auto;
            object-fit: contain;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.02));
        }

        .app-name {
            font-size: 1.8rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-align: center;
        }

        .app-info {
            font-size: 1rem;
            color: #777;
            text-align: center;
            margin-bottom: 1.2rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .warning-note {
            font-size: 0.9rem;
            color: #888;
            background-color: #f8f8f8;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            text-align: center;
            margin-bottom: 1.8rem;       /* 增加间距，为更扁按钮留空间 */
            max-width: 100%;
            word-break: keep-all;
            border: 1px solid #eee;
            line-height: 1.4;
        }

        /* 下载按钮 — 更扁更长，无阴影 */
        .download-btn {
            display: inline-block;
            background-color: #0079FF;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.6rem;
            font-weight: 450;
            letter-spacing: 0.02em;
            /* 垂直内边距减小 → 更扁，水平内边距增加 → 更长 */
            padding: 0.5rem 4rem;          /* 原 0.9rem 2.6rem → 0.5rem 4rem */
            border-radius: 40px;            /* 略微调小圆角，与扁长比例更协调 */
            border: none;
            cursor: pointer;
            line-height: 1.3;               /* 略微调整行高适配 */
            text-align: center;
            user-select: none;
            transition: all 0.18s ease;
            box-shadow: none;
        }

        .download-btn:hover {
            background-color: #0066d9;
            transform: translateY(-2px);
            box-shadow: none;
        }

        .download-btn:active {
            transform: translateY(1px);
            background-color: #005bbf;
            box-shadow: none;
        }

        .download-btn:focus-visible {
            outline: 2px solid #0079FF;
            outline-offset: 4px;
        }

        /* 移除多余伪元素 */
        body::before,
        body::after,
        .download-card::before,
        .download-card::after {
            display: none !important;
            content: none !important;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .app-logo {
                width: 140px;
            }
            .app-name {
                font-size: 1.5rem;
            }
            .app-info {
                font-size: 0.9rem;
            }
            .warning-note {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
                margin-bottom: 1.5rem;
            }
            .download-btn {
                font-size: 1.5rem;
                padding: 0.4rem 2.8rem;    /* 移动端也相应扁长 */
                border-radius: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="download-card">
        <img class="app-logo" src="applogo.png" alt="FamilyClubApp Logo" draggable="false">
        <div class="app-name">FamilyClubApp</div>
        <div class="app-info">无广告│2MB│★★★★★5.0</div>
        <div class="warning-note">单机应用，报毒为正常现象，签名不一致为正常现象!!!</div>
        <a href="app.apk" class="download-btn" download="app.apk">下载</a>
    </div>
</body>
</html>
